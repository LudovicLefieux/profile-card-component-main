<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="profile-card__background"></div>
        <div class="profile-card__infos">
          <img
            src="./images/image-victor.jpg"
            alt="Profile picture"
            class="profile-card__picture"
          />
          <span class="name">Victor Crest</span><span class="age">26</span>
          <span class="town">London</span>
        </div>
        <div class="profile-card__figures">
          <div class="item">
            <span class="item__number">80K</span>
            <span class="item__heading">Followers</span>
          </div>
          <div class="item">
            <span class="item__number">803K</span>
            <span class="item__heading">Likes</span>
          </div>
          <div class="item">
            <span class="item__number">1.4K</span>
            <span class="item__heading">Photos</span>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://ludovic-lefieux.fr/" target="_blank">Ludovic Lefieux</a
        >.
      </div>
    </main>
  </body>
</html>
